version: "3.6"

services:
  postgres:
    image: postgres:10.5-alpine
    container_name: SNResistancePostgres
    restart: always
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USERNAME
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      - "$POSTGRES_PORT:5432"
    volumes:
      - psql-data:/var/lib/postgresql/data

  redis:
    image: redis:4.0.11-alpine
    container_name: SNResistanceRedis
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "$REDIS_PORT:6379"

  app:
    build: .
    container_name: SNResistance
    restart: always

volumes:
  psql-data:
